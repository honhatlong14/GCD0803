<div class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 style="color: teal" class="text-center">Service Information</h1>
    <table class="table table-hover">
        <thead></thead>
        <tbody>
        <tr>
            <th>ID</th>
            <th th:text="${service.serviceId}"></th>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${service.serviceName}"></td>
        </tr>
        <tr>
            <td>Service Type</td>
            <td th:text="${service.serviceType.serviceTypeName}"></td>
        </tr>
        <tr>
            <td>Area</td>
            <td th:text="${service.serviceArea}"></td>
        </tr>
        <tr>
            <td>Cost</td>
            <td th:text="${service.serviceCost}"></td>
        </tr>
        <tr>
            <td>Max People</td>
            <td th:text="${service.serviceMaxPeople}"></td>
        </tr>
        <tr>
            <td>Rent Type</td>
            <td th:text="${service.rentType.rentTypeName}"></td>
        </tr>
        <tr th:if="${service.standardRoom != ''}">
            <td>Standard Room</td>
            <td th:text="${service.standardRoom}"></td>
        </tr>
        <tr th:if="${service.description != ''}">
            <td>Description</td>
            <td th:text="${service.description}"></td>
        </tr>
        <tr th:if="${service.poolArea != '0.0'}">
            <td>Pool Area</td>
            <td th:text="${service.poolArea}"></td>
        </tr>
        <tr th:if="${service.numberOfFloor != '0'}">
            <td>Number Of Floors</td>
            <td th:text="${service.numberOfFloor}"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
