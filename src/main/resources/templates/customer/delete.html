<div class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 style="color: teal" class="text-center">ARE YOU SURE?</h1>
    <form th:action="@{customer/delete}" method="post">
        <input type="hidden" th:field="${customer.customerId}">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th th:text="${customer.customerId}"></th>
            </tr>
            <tr>
                <th>Customer Name</th>
                <th th:text="${customer.customerName}"></th>
            </tr>
            <tr>
                <td>
                    <button title="Close" type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </td>
                <td>
                    <button title="Delete" class="btn btn-danger" type="submit">Delete</button>
                </td>
            </tr>
            </thead>
        </table>
    </form>
</div>
