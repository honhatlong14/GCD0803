<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head_fragment">
    <title th:text="Furama"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    link offline-->
    <link rel="stylesheet" href="/style/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/style/fontawesome/css/all.min.css" type="text/css">

    <style>
        .fit-img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        .bg-image {
            background: url("/img/bg-img-login.png") no-repeat;
            width: 100%;
            height: 633px;
        }
        .bg-image-403 {
            background: url("/img/bg-img-403.png") no-repeat;
            max-width: 100%;
            max-height: 633px;
        }
        .form-container {
            -webkit-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
            -moz-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
            box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
        }
        .errorMessage {
            color: red;
            font-style: italic;
            font-size: 15px;
        }
    </style>
</head>
<body>

<!--head_nav_bar-->
<!--search-->
<div th:fragment="head_navbar">
    <!--    img logo-->
    <div class="text-center">
        <a th:href="@{/home}">
            <img class="m-3" src="/img/logo.png" alt="logo" style="float: left">
        </a>
        <h1 class="m-3 text-uppercase"
            style="font-size: 30px; color: #0056b3">
            Furama
        </h1>
        <div th:if="${employeeSession.employeeName}" class="row float-right mr-2">
            <h3 class="text-success mr-3">
                <span>logout</span>
                Hi , <span th:text="${employeeSession.employeeName}"></span>
            </h3>
            <a href="/logout" class="mr-2 text-decoration-none" title="Log Out">
                <i class="fas fa-2x fa-sign-out-alt"></i>
            </a>
        </div>
    </div>
    <!--        navbar-->
    <nav class="sticky-top navbar navbar-expand-sm navbar-dark"
         style="background-color: #046056; width: 100%; margin-top: 0">

        <!--        home button-->
        <a class="navbar-brand" title="Home" th:href="@{/home}"><i class="fas fa-home"></i></a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/employee}">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/customer}">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/service}">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/contract}">Contract</a>
                </li>
            </ul>
        </div>

        <div>
            <!--        search-->
            <div class="input-group">
                <input type="text" name="search" id="search" class="form-control"
                       th:value="${search}" placeholder="Search ..."/>
                <div class="input-group-append" style="padding-left: 5px">
                    <button type="submit" title="Search" id="searchCustomerButton"
                            class="btn btn-outline-light">

            </div>

        </div>
    </nav>
</div>

<!--modal-->
<div th:fragment="modal">
    <div class="modal fade" id="modalId">

            <div class="modal-content">

                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>
</div>

</div>

<!--    footer-->

                    ><i class="fab fa-instagram"></i
                    ></a>

                    <a
                            class="btn btn-success btn-floating m-1 rounded-circle"
                            style="background-color: #0082ca;"
                            href="https://www.linkedin.com/"

                    ><i class="fab fa-linkedin-in"></i
                    ></a>

                    <a
                            class="btn btn-success btn-floating m-1 rounded-circle"
                            style="background-color: #333333;"
                            href="https://github.com/"
                            role="button"
                    ><i class="fab fa-github"></i
                    ></a>
                </section>

            </div>

            <div class="text-center rounded-pill p-3" style="background-color: #8fd19e">
                Â© 2021 Copyright:
                <a class="text-white" th:href="@{/home}" style="text-decoration: none">SOREN SHAW</a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>
</div>

<div th:fragment="script_link">

    <!--    link offline-->

    <script src="/style/bootstrap/js/bootstrap.min.js"></script>
    <script src="/style/bootstrap/js/bootstrap.bundle.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".search-text").select2();
        });

        function seePassword() {
            let x = document.getElementById("inputPw");
            x.type = (x.type === "password") ? "text" : "password";
        }
    </script>

</div>
<div th:fragment="cus_func_script">
    <!--        script function-->
    <script>
        $(document).ready(function () {
            $("#alertCustomerFade").fadeTo(3000, 500).slideUp(1000, function(){
                $("#alertCustomerFade").alert('close');
            });
            $("#createCustomerButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/customer/create",
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modalId").modal('show');
                    }
                });
            });
            $(".viewCustomerButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/customer/view?id=" + $(this).val(),
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modalId").modal('show');
                    }
                });
            });
            $(".editCustomerButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/customer/edit?id=" + $(this).val(),
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modalId").modal('show');
                    }
                });
            });
            $(".deleteCustomerButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/customer/delete?id=" + $(this).val(),
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modalId").modal('show');
                    }
                });
            });
            $("#searchCustomerButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/customer/search?search=" + $("#search").val(),
                    dataType: "HTML",
                    success: function (data) {
                        $("#body").html(data);
                    }
                });
            });
        });
    </script>
</div>
